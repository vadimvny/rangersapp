<!DOCTYPE html>
<html lang="en">
<head>
	<script src="angular.js"></script>
	<script src="js/myapp.js"></script>
<meta http-equiv="X-UA-COMPATIBLE" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, user-scalable=no">
	<meta charset="UTF-8">
	<title>Isolating Scope Angular.JS</title>
<script src="jquery.js"></script>
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
</head>
<body ng-app="isoScope">
	<div class="mainContainer" ng-app="RangersCtrl">
	<div class="row">
		<rangers name="Rick Nash"
			image="resources/img/nash.jpg"
			position= "Center"
			movetype= "movetype"
			use-move= "getMove(name, movetype, move)"
			class="col-xs-4"> 
		</rangers>
		<rangers name="Ryan McDonagh"
			image="resources/img/ryan.jpg"
			position= "Defenseman"
			movetype= "movetype"
			use-move= "getMove(name, position, movetype, move)"
			class="col-xs-4"> 
		</rangers>
		<rangers 
			name="Derek Stepan"
			image="resources/img/stepan.jpg"
			position= "Forward"
			movetype= "movetype"
			use-move= "getMove(name, position, movetype, move)"
			class="col-xs-4"> 
		</rangers>	
	</div>
</body>
</html>
